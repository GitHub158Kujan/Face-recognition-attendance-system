<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <!-- Bootstrap 4.5.2 CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1d1d1d; /* Dark background */
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #ffffff;
        }
        .card {
            background: #333333; /* Dark grey card */
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            text-align: center;
        }
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 50px;
            margin-bottom: 20px;
            transition: all 0.3s ease; /* Smooth transition */
        }
        .btn-primary {
            background-color: #ffffff; /* White background */
            color: #1d1d1d; /* Dark text */
            border: none;
        }
        .btn-primary:hover {
            background-color: #1d1d1d; /* Black background */
            color: #ffffff; /* White text */
        }
        .btn-success {
            background-color: #1d1d1d; /* Black background */
            color: white;
            border: none;
        }
        .btn-success:hover {
            background-color: #ffffff; /* White background */
            color: #1d1d1d; /* Black text */
        }
        .btn-info {
            background-color: #1d1d1d; /* Black background */
            color: white;
            border: none;
        }
        .btn-info:hover {
            background-color: #ffffff; /* White background */
            color: #1d1d1d; /* Black text */
        }
        .footer {
            background-color: #1d1d1d; /* Dark background for footer */
            color: white;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center my-5">Welcome to the Attendance System</h1>

        <div class="card">
            <a href="{{ url_for('new_user') }}" class="btn btn-primary btn-lg">New User</a>
            <a href="{{ url_for('take_attendance') }}" class="btn btn-success btn-lg">Take Attendance</a>
            <!-- View Attendance Button - Open in New Tab -->
            <a href="{{ url_for('view_attendance') }}" class="btn btn-info btn-lg" target="_blank">View Attendance</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Attendance System | <a href="#">Privacy Policy</a></p>
    </div>

    <!-- Optional: Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
